<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Search Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Search</h2>
    <form id="searchForm">
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" placeholder="Enter type">
        </div>
        <div class="form-group">
            <label for="subtype">Subtype</label>
            <input type="text" class="form-control" id="subtype" placeholder="Enter subtype">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="results"></div>
</div>

<script>
$(document).ready(function(){
    $("#searchForm").submit(function(e){
        e.preventDefault();
        $.get("/search", {
            type: $("#type").val(),
            subtype: $("#subtype").val()
        }, function(data){
            var results = JSON.parse(data);
            var html = "<ul class='list-group'>";
            results.forEach(function(item) {
                html += "<li class='list-group-item'>" + item.name + "</li>";
            });
            html += "</ul>";
            $("#results").html(html);
        });
    });
});
</script>
</body>
</html>
